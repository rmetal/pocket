<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓뉴스 임시갤러리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .latest-video {
            position: absolute;
            top: 0;
            right: 100px;
            text-align: center;
        }

        .latest-video-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .latest-video a {
            display: block;
            transition: transform 0.3s ease;
        }

        .latest-video a:hover {
            transform: scale(1.05);
        }

        .latest-video img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .load-button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .load-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .card-count {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .card-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .card-container:hover .card-image {
            transform: scale(1.05);
        }

        .card-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 15px;
            height: 400px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .error-card {
            background: #ffebee;
            border: 2px dashed #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #f44336;
            font-weight: bold;
            border-radius: 15px;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .latest-video {
                position: static;
                margin-top: 20px;
            }

            .latest-video img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Promo-A</h1>
        <p>클릭해서 카드를 확대해보세요!</p>
        <div class="latest-video">
            <div class="latest-video-title">포켓뉴스 최신영상</div>
             <!-- 유튜브링크수정 위치 -->
            <a href="https://youtu.be/buGhwfQ6hq4" target="_blank" rel="noopener noreferrer">
                <img src="nail.png" alt="포켓뉴스 최신영상">
            </a>
        </div>
    </div>

    <div class="controls">
        <button class="load-button" onclick="loadCards()">카드 로드</button>
        <button class="load-button" onclick="clearCache()" style="background: #ff6b6b;">캐시 초기화</button>
        <div class="card-count">로드된 카드: <span id="cardCount">0장</span></div>
    </div>

    <div class="gallery" id="gallery"></div>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let maxCards = 400;
        let loadedCards = [];
        let allCards = [];
        const CACHE_NAME = 'pokemon-cards-cache-v1';
        const DB_NAME = 'PokemonCardsDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'cardsList';

        // IndexedDB 초기화
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        }

        // 카드 리스트 저장
        async function saveCardsList(cardNumbers) {
            try {
                const db = await openDatabase();
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                await store.put({
                    id: 'availableCards',
                    cards: cardNumbers,
                    timestamp: Date.now()
                });
                
                db.close();
            } catch (error) {
                console.error('카드 리스트 저장 실패:', error);
            }
        }

        // 카드 리스트 불러오기
        async function loadCardsList() {
            try {
                const db = await openDatabase();
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                
                return new Promise((resolve, reject) => {
                    const request = store.get('availableCards');
                    request.onsuccess = () => {
                        db.close();
                        if (request.result) {
                            // 24시간 이내의 캐시만 유효
                            const dayInMs = 24 * 60 * 60 * 1000;
                            if (Date.now() - request.result.timestamp < dayInMs) {
                                resolve(request.result.cards);
                            } else {
                                resolve(null);
                            }
                        } else {
                            resolve(null);
                        }
                    };
                    request.onerror = () => {
                        db.close();
                        reject(request.error);
                    };
                });
            } catch (error) {
                console.error('카드 리스트 불러오기 실패:', error);
                return null;
            }
        }

        // 이미지 캐싱 함수
        async function cacheImage(cardNumber) {
            try {
                const cache = await caches.open(CACHE_NAME);
                const url = `${cardNumber}.png`;
                const response = await fetch(url);
                
                if (response.ok) {
                    await cache.put(url, response);
                    return true;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        // 캐시에서 이미지 가져오기
        async function getFromCache(cardNumber) {
            try {
                const cache = await caches.open(CACHE_NAME);
                const response = await cache.match(`${cardNumber}.png`);
                return response ? true : false;
            } catch (error) {
                return false;
            }
        }

        // 폴더에서 사용 가능한 모든 카드를 감지하고 로드하는 함수
        async function loadCards() {
            const gallery = document.getElementById('gallery');
            const cardCount = document.getElementById('cardCount');
            
            // 기존 카드들 초기화
            gallery.innerHTML = '';
            loadedCards = [];
            allCards = [];
            cardCount.textContent = '0장';

            // 먼저 저장된 카드 리스트 확인
            const cachedCards = await loadCardsList();
            
            if (cachedCards && cachedCards.length > 0) {
                // 캐시된 리스트가 있으면 빠르게 로드
                for (const cardNumber of cachedCards) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'card-container loading-placeholder';
                    placeholder.id = `card-${cardNumber}`;
                    gallery.appendChild(placeholder);
                    
                    await loadSingleCard(cardNumber, true);
                    
                    if (cachedCards.indexOf(cardNumber) % 5 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 5));
                    }
                }
                
                return;
            }

            // 캐시가 없으면 전체 스캔
            let foundCards = [];
            let consecutiveFailures = 0;
            const maxConsecutiveFailures = 20;

            // 1부터 maxCards까지 순차적으로 확인
            for (let i = 1; i <= maxCards; i++) {
                const cardExists = await checkCardExists(i);
                
                if (cardExists) {
                    consecutiveFailures = 0;
                    foundCards.push(i);
                    
                    // 로딩 플레이스홀더 추가
                    const placeholder = document.createElement('div');
                    placeholder.className = 'card-container loading-placeholder';
                    placeholder.id = `card-${i}`;
                    gallery.appendChild(placeholder);
                    
                    // 카드 로드 및 캐싱
                    await loadSingleCard(i, false);
                    await cacheImage(i);
                } else {
                    consecutiveFailures++;
                    if (consecutiveFailures >= maxConsecutiveFailures && foundCards.length > 0) {
                        console.log(`${maxConsecutiveFailures}개 연속 실패로 검색 중단. 총 ${foundCards.length}장 발견.`);
                        break;
                    }
                }
                
                // 잠깐 대기
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }
            
            // 발견된 카드 리스트 저장
            if (foundCards.length > 0) {
                await saveCardsList(foundCards);
            }
        }

        // 카드 존재 여부를 확인하는 함수
        async function checkCardExists(cardNumber) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = `${cardNumber}.png`;
                
                setTimeout(() => {
                    img.onload = img.onerror = null;
                    resolve(false);
                }, 3000);
            });
        }

        async function loadSingleCard(cardNumber, fromCache = false) {
            const gallery = document.getElementById('gallery');
            const cardCount = document.getElementById('cardCount');
            
            try {
                const img = new Image();
                img.onload = function() {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container';
                    cardContainer.setAttribute('data-card', cardNumber);
                    
                    cardContainer.innerHTML = `
                        <img class="card-image" src="${cardNumber}.png" alt="카드 ${cardNumber}" onclick="openModal(this.src)">
                        <div class="card-number">#${cardNumber}</div>
                    `;
                    
                    const placeholder = document.getElementById(`card-${cardNumber}`);
                    if (placeholder) {
                        gallery.replaceChild(cardContainer, placeholder);
                    } else {
                        gallery.appendChild(cardContainer);
                    }
                    
                    loadedCards.push(cardNumber);
                    allCards.push({number: cardNumber, element: cardContainer});
                    
                    // 숫자만 업데이트
                    cardCount.textContent = `${loadedCards.length}장`;
                };
                
                img.onerror = function() {
                    const placeholder = document.getElementById(`card-${cardNumber}`);
                    if (placeholder) {
                        placeholder.remove();
                    }
                };
                
                img.src = `${cardNumber}.png`;
                
            } catch (error) {
                console.error(`카드 ${cardNumber} 로드 실패:`, error);
                const placeholder = document.getElementById(`card-${cardNumber}`);
                if (placeholder) {
                    placeholder.remove();
                }
            }
        }

        // 캐시 초기화 함수
        async function clearCache() {
            if (confirm('저장된 카드 정보와 이미지 캐시를 모두 삭제하시겠습니까?')) {
                try {
                    // Cache API 삭제
                    await caches.delete(CACHE_NAME);
                    
                    // IndexedDB 삭제
                    const db = await openDatabase();
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    await store.delete('availableCards');
                    db.close();
                    
                    alert('캐시가 초기화되었습니다. 페이지를 새로고침합니다.');
                    location.reload();
                } catch (error) {
                    console.error('캐시 삭제 실패:', error);
                    alert('캐시 삭제 중 오류가 발생했습니다.');
                }
            }
        }

        // 모달 기능
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('modal').onclick = function(event) {
            if (event.target === this) {
                closeModal();
            }
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 페이지 로드시 자동 로드
        window.addEventListener('load', function() {
            // 자동으로 카드들을 찾아서 로드
            loadCards();
        });
    </script>
</body>
</html>
