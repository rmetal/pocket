<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            max-width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .load-button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .load-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .card-count {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .card-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .card-container:hover .card-image {
            transform: scale(1.05);
        }

        .card-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 15px;
            height: 400px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .error-card {
            background: #ffebee;
            border: 2px dashed #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #f44336;
            font-weight: bold;
            border-radius: 15px;
        }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ´ í¬ì¼“ëª¬ ì¹´ë“œ ê°¤ëŸ¬ë¦¬</h1>
        <p>í´ë¦­í•´ì„œ ì¹´ë“œë¥¼ í™•ëŒ€í•´ë³´ì„¸ìš”!</p>
    </div>

    <div class="controls">
        <input type="text" class="search-box" placeholder="ì¹´ë“œ ë²ˆí˜¸ë¡œ ê²€ìƒ‰... (ì˜ˆ: 1, 5, 10)" id="searchInput">
        <button class="load-button" onclick="loadCards()">ì¹´ë“œ ë¡œë“œ</button>
        <div class="card-count" id="cardCount">ë¡œë“œëœ ì¹´ë“œ: 0ì¥</div>
    </div>

    <div class="gallery" id="gallery"></div>

    <!-- ëª¨ë‹¬ -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let totalCards = 100;
        let loadedCards = [];
        let allCards = [];

        // ì¹´ë“œ ë¡œë“œ í•¨ìˆ˜
        async function loadCards() {
            const gallery = document.getElementById('gallery');
            const cardCount = document.getElementById('cardCount');
            
            // ê¸°ì¡´ ì¹´ë“œë“¤ ì´ˆê¸°í™”
            gallery.innerHTML = '';
            loadedCards = [];
            allCards = [];

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            for (let i = 1; i <= totalCards; i++) {
                const placeholder = document.createElement('div');
                placeholder.className = 'card-container loading-placeholder';
                gallery.appendChild(placeholder);
            }

            // ì¹´ë“œë“¤ì„ ìˆœì°¨ì ìœ¼ë¡œ ë¡œë“œ
            for (let i = 1; i <= totalCards; i++) {
                await loadSingleCard(i);
            }
        }

        async function loadSingleCard(cardNumber) {
            const gallery = document.getElementById('gallery');
            const cardCount = document.getElementById('cardCount');
            
            try {
                // ì´ë¯¸ì§€ ë¡œë“œ í…ŒìŠ¤íŠ¸
                const img = new Image();
                img.onload = function() {
                    // ì„±ê³µì ìœ¼ë¡œ ë¡œë“œëœ ê²½ìš°
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container';
                    cardContainer.setAttribute('data-card', cardNumber);
                    
                    cardContainer.innerHTML = `
                        <img class="card-image" src="${cardNumber}.png" alt="í¬ì¼“ëª¬ ì¹´ë“œ ${cardNumber}" onclick="openModal(this.src)">
                        <div class="card-number">#${cardNumber}</div>
                    `;
                    
                    // ë¡œë”© í”Œë ˆì´ìŠ¤í™€ë” êµì²´
                    const placeholder = gallery.children[cardNumber - 1];
                    gallery.replaceChild(cardContainer, placeholder);
                    
                    loadedCards.push(cardNumber);
                    allCards.push({number: cardNumber, element: cardContainer});
                    
                    // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
                    cardCount.textContent = `ë¡œë“œëœ ì¹´ë“œ: ${loadedCards.length}ì¥`;
                };
                
                img.onerror = function() {
                    // ë¡œë“œ ì‹¤íŒ¨í•œ ê²½ìš°
                    const errorCard = document.createElement('div');
                    errorCard.className = 'error-card';
                    errorCard.innerHTML = `ì¹´ë“œ #${cardNumber}<br>ë¡œë“œ ì‹¤íŒ¨`;
                    
                    const placeholder = gallery.children[cardNumber - 1];
                    gallery.replaceChild(errorCard, placeholder);
                };
                
                img.src = `${cardNumber}.png`;
                
            } catch (error) {
                console.error(`ì¹´ë“œ ${cardNumber} ë¡œë“œ ì‹¤íŒ¨:`, error);
            }
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card-container');
            
            cards.forEach(card => {
                const cardNumber = card.getAttribute('data-card');
                if (!cardNumber) return;
                
                if (cardNumber.includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // ëª¨ë‹¬ ê¸°ëŠ¥
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        document.getElementById('modal').onclick = function(event) {
            if (event.target === this) {
                closeModal();
            }
        }

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // í˜ì´ì§€ ë¡œë“œì‹œ ë°ëª¨ ì¹´ë“œ ìë™ ë¡œë“œ
        window.addEventListener('load', function() {
            // ë°ëª¨ìš©ìœ¼ë¡œ ì²˜ìŒ 10ì¥ë§Œ ë¡œë“œ
            totalCards = 10;
            loadCards();
        });
    </script>
</body>
</html>
